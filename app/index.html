<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wakerino</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-pink.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="app-content/dialog-polyfill.css" />
  <link rel="stylesheet" href="app-content/app.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href=/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#455A64">
  <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
  <meta name="theme-color" content="#455A64">
</head>
<body class="mdl-body mdl-color--grey-100 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3>Wakerino</h3>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a ui-sref="home" class="mdl-layout__tab is-active"><i class="material-icons md-48">show_chart</i></a>
        <a ui-sref="account" href="account" class="mdl-layout__tab"><i class="material-icons md-24">person</i></a>
        <a href="/login" class="mdl-layout__tab" target="_self"><i class="material-icons md-24">close</i></a>
      </div>
    </header>
    <main class="mdl-layout__content mdl-cell mdl-cell--12-col">
      <div ui-view></div>
    </main>
  </div>
  <div id="toast-error" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <!-- external scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

  <!-- application scripts -->
  <script src="lib/mdl/material.min.js"></script>
  <script src="lib/dialog-polyfill/dialog-polyfill.js"></script>
  <script src="lib/bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="app-services/user.service.js"></script>
  <script src="app-services/flash.service.js"></script>
  <script src="home/index.controller.js"></script>
  <script src="account/index.controller.js"></script>
</body>
</html>
